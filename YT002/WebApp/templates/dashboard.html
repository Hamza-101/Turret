<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        .container {
            position: relative;
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            max-height: 90vh;
            width: 100%;
            text-align: center;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .welcome-message {
            font-weight: 500;
            margin-bottom: 10px;
        }
        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #b71c1c;
            transition: background-color 0.3s ease;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 Aspect Ratio */
            background-color: #2c2c2c;
            border: 2px solid #555555;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .not-available {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            color: #bbbbbb;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #333333;
            border-radius: 8px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .gamepad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        .gamepad .btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            background-color: #0d47a1;
            transition: background-color 0.3s ease;
        }
        .gamepad .btn:hover {
            background-color: #1976d2;
        }
        .gamepad .btn.special-button {
            background-color: #b71c1c;
        }
        .gamepad .btn.special-button:hover {
            background-color: #d32f2f;
        }
        .gamepad .btn:nth-child(1) {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        .gamepad .btn:nth-child(2) {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }
        .gamepad .btn:nth-child(3) {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }
        .gamepad .btn:nth-child(4) {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }
        .gamepad .btn:nth-child(5) {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }
    </style>
</head>
<body class="dark-mode">

    <div class="container">
        <!-- Logout Button -->
        <form action="{{ url_for('signout') }}" method="POST">
            <button type="submit" class="btn logout-button waves-effect waves-light">Sign Out</button>
        </form>

        <h5 class="welcome-message">Welcome, {{ username }}!</h5>
        <p>This is your dashboard. Here you can manage your account, view data, and more.</p>

        <div class="video-container">
            <img id="video-feed" src="{{ url_for('video_feed') }}" onerror="this.parentElement.innerHTML = '<div class=\'not-available\'>Not Available</div>';">
        </div>

        <div class="action-buttons">
            <div class="gamepad">
                <button class="btn waves-effect waves-light">‚¨ÜÔ∏è</button> <!-- Up -->
                <button class="btn waves-effect waves-light">‚¨ÖÔ∏è</button> <!-- Left -->
                <button class="btn waves-effect waves-light">üëì</button>
                <button class="btn waves-effect waves-light">‚û°Ô∏è</button> <!-- Right -->
                <button class="btn waves-effect waves-light">‚¨áÔ∏è</button> <!-- Down -->
            </div>
            <div class="other-buttons">
                <!-- Zoom Control Buttons -->
                <button id="zoom-out" class="btn waves-effect waves-light">üîé-</button>
                <button id="zoom-in" class="btn waves-effect waves-light">üîé+</button>
                <button class="btn special-button waves-effect waves-light">üîã</button> <!-- Special Button -->
                <button class="btn special-button waves-effect waves-light">üß∞</button>
                <button class="btn waves-effect waves-light">üî´</button>
                <button class="btn waves-effect waves-light">üî•</button>
                <button class="btn waves-effect waves-light">‚≠ï</button>
                <button class="btn waves-effect waves-light">‚ùó</button>
                <!--Sleep Mode-->



            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('zoom-in').addEventListener('click', function() {
            fetch('/zoom_in', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Zoom increased to:', data.zoom_factor);
                    // Refresh the video feed to apply zoom changes
                    document.getElementById('video-feed').src = '{{ url_for("video_feed") }}' + '?t=' + new Date().getTime();
                })
                .catch(error => console.error('Error:', error));
        });

        document.getElementById('zoom-out').addEventListener('click', function() {
            fetch('/zoom_out', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Zoom decreased to:', data.zoom_factor);
                    // Refresh the video feed to apply zoom changes
                    document.getElementById('video-feed').src = '{{ url_for("video_feed") }}' + '?t=' + new Date().getTime();
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
